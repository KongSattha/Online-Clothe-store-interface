<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign</title>
  <link rel="stylesheet" href="/demo.web2/.idea/signin-up.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container" >
  <header class="logoapp">
    <div class="logo">
      <img src="/demo.web2/.idea/img---/logo.png" class="img-fluid" alt="logo" >
    </div>
  </header>
  <header class="d-flex justify-content-center py-3">
    <ul class="nav nav-pills">
      <li class="nav-item"><a href="/demo.web2/.idea/pinterest.html" class="nav-link" >Home</a></li>
      <li class="nav-item"><a href="/" class="nav-link">Clothes</a></li>
      <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
      <li class="nav-item"><a href="#" class="nav-link">About</a></li>
    </ul>
  </header>
</div>
<main>
  <div class="container">
    <div class="form-container" id="signInForm">
      <h2>Sign In</h2>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
      <p class="toggle-link" onclick="toggleForms()">
        Don't have an account? <span>Sign Up</span>
      </p>
    </div>
    <div class="form-container" id="signUpForm" style="display: none;">
      <h2>Sign Up</h2>
      <input type="text" placeholder="Username" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      <p class="toggle-link" onclick="toggleForms()">
        Already have an account? <span>Sign In</span>
      </p>
    </div>
  </div>
</main>
<script src="/demo.web2/.idea/home.js"></script>
</body>
</html>
